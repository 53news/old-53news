<!DOCTYPE html>  
<html lang="zh">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>文章详情</title>  
    <style>  
        /* 简单的样式 */  
        aside {  
            background-color: #f0f0f0;  
            padding: 15px;  
            margin: 15px 0;  
            border-radius: 5px;  
        }  
    </style>  
</head>  
<body>  
    <header>  
        <h1>文章标题</h1>  
    </header>  
    <main>  
        <article>  
            <h2>文章副标题</h2>  
            <p>这是文章的正文内容。你可以在这里写任何你想要的文字。</p>  
  
            <!-- 使用 <aside> 标签包含补充性内容 -->  
            <aside>  
                <h3>相关链接</h3>  
                <ul>  
                    <li><a href="#">链接1</a></li>  
                    <li><a href="#">链接2</a></li>  
                    <li><a href="#">链接3</a></li>  
                </ul>  
            </aside>  
  
            <p>这是另一段文章正文内容。</p>  
        </article>  
    </main>  
    <footer>  
        <p>版权信息、联系方式等</p>  
    </footer>  
</body>  
</html>
